name: Go CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Download dependencies
        run: go mod download
      - name: Go vet
        run: go vet ./...
      - name: Go build
        run: go build ./...
